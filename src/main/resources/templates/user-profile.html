<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>
<h2>User profile</h2>
<hr>
<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Password</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${userInfo.id}"></td>
    <td th:text="${userInfo.name}"></td>
    <td th:text="${userInfo.surname}"></td>
    <td th:text="${userInfo.password}"></td>
    <td th:text="${userInfo.roles}"></td>
  </tr>
  </tbody>
</table>
<br>
<input type="button" value="Log out"
       onclick="window.location.href='/logout'">

</body>
</html>
